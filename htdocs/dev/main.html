<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Angular Material Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div ng-app="App" ng-controller="AppCtrl" layout="row" layout-fill ng-cloak>
  <section layout="column" role="main" flex>
    {{selected | json }}
    <section id="content" role="content" layout="column" layout-padding md-scroll-y>
      <md-content class="md-whiteframe-z2" ng-cloak>
        <!-- <md-list ng-repeat="list in data.content.lists"> -->

          <md-list-item class="md-2-line" ng-repeat="record in testData.records">
            <md-checkbox ng-click="toggle(record, selected)"></md-checkbox>
            <md-content class="md-list-item-text" layout="column">
              <h3 class="md-body-2">Bread Name: {{record.name}}</h3>
              <p class="md-caption">Calories: {{record.calories}}</p>
            </md-content>
            <!-- <span flex></span> -->
            <!-- <md-icon aria-label="Show Item" ng-click="toast(item.link)">chevron_right</md-icon> -->
            <!-- <md-divider></md-divider> -->
          </md-list-item>

          <md-list-item class="md-2-line" ng-repeat="a_record in testData.records">
            <md-checkbox ng-click="toggle(a_record, selected)"></md-checkbox>
            <md-content class="md-list-item-text" layout="column">
              <h3 class="md-body-2">{{a_record.name}}</h3>
              <p class="md-caption">{{a_record.calories}}</p>
            </md-content>
            <!-- <span flex></span> -->
            <!-- <md-icon aria-label="Show Item" ng-click="toast(item.link)">chevron_right</md-icon> -->
            <!-- <md-divider></md-divider> -->
          </md-list-item>

        <!-- </md-list> -->
      </md-content>
    </section>
  </section>
  </div>
  
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js'></script>
  
  <script  src="js/main.js"></script>

</body>
</html>
