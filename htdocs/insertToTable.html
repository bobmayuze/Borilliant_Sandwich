<!DOCTYPE html>  
<!-- index.php !-->  
<html>  
    <head>  
         <title>Webslesson Tutorial | AngularJS Tutorial with PHP - Insert Data into Mysql Database</title>  
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
         <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  
    </head>  
    <body>  
         <br /><br />  
         <div class="container" style="width:500px;">  
              <h3 align="center">AngularJS Tutorial with PHP - Insert Data into Mysql Database</h3>  
              <div ng-app="myapp" ng-controller="usercontroller">  
                   <label>Name of the bread</label>  
                   <input type="text" name="name" ng-model="name" class="form-control" />  
                   <br />  
                   <label>Calories</label>  
                   <input type="text" name="calories" ng-model="calories" class="form-control" />  
                   <br />  
                   <input type="submit" name="btnInsert" class="btn btn-info" ng-click="insertData()" value="ADD"/>  
              </div>  
         </div>  
    </body>  
</html>

<script>  
var app = angular.module("myapp",[]);  
app.controller("usercontroller", function($scope, $http){  
  $scope.insertData = function(){ 
    console.log("WORK",$scope.name,$scope.calories ) 
    $http.post(  
      "api/insert.php",  
      {'name':$scope.name, 'calories':$scope.calories} 
    ).success(function(data){  
      alert(data);  
      $scope.name = null;  
      $scope.calories = null;  
    }); 
  }  
});  
</script>
